<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Bubbles Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="my-3" id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Search for a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-secondary w-100"
                  id="current-location-button"
                >
                  <span class="button-icon">
                    <ion-icon name="pin"></ion-icon>
                  </span>
                </button>
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row current-weather">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span></li>
                </ul>
              </div>
              <div class="col-6">
                <div class="weather-temperature d-flex justify-content-end">
                  <img src="" alt="weather-icon" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">Â°C</span>
                  </div>
                </div>
                <div class="time-last-update d-flex justify-content-end">
                  <p>Last update: <span id="date"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn-group">
              <div class="col-4 text-center">
                <button
                  button
                  type="button"
                  class="btn btn-primary active btn-space forecast-button"
                  id="today-button"
                >
                  Today
                </button>
              </div>
              <div class="col-4 text-center">
                <button
                  button
                  type="button"
                  class="btn btn-primary btn-space forecast-button"
                  id="tomorrow-button"
                >
                  Tomorrow
                </button>
              </div>
              <div class="col-4 text-center">
                <button
                  button
                  type="button"
                  class="btn btn-primary btn-space forecast-button"
                  id="five-days-button"
                >
                  5 Days
                </button>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <div class="footer">
          This project was coded by
          <a href="https://www.linkedin.com/in/melissafb/" target="_blank"
            >Melissa FB</a
          >
          and is
          <a
            href="https://github.com/melibubbles/weather-app-mfb"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="http://netlify.com/" target="_blank">hosted on Netlify</a>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
